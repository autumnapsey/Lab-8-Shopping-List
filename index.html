<!DOCTYPE html>
<html>
	<head>
		<title>Shopping List</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<!--header-->
			<img src="Images/foodheader.jpg" class="headerimg">
			<h1>Shopping List</h1>
		<!--/header-->

		<div class="formbox">
			<h2>Add your groceries:</h2>
			<form id="foodForm">

				<p>Item name: <input type="text"  id="itemName" />
				Price: <input type="number" id="itemPrice" />
				<input type="button" value="Add to Shopping List" id="addSubmit" />
			</form>
		</div>

		<div class="listbox">
			<ul id="food"></ul>
			<ul id="prices"></ul>
		</div>
		<div class="totalbox">
			<p class="runningTotal">Total:<span id="foodTotal"></span></p>
		</div>

	<script type="text/javascript" src="shoppinglist.js"></script>
	</body>
</html>
